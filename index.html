<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - El Faro del Libro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body
    class="bg-[#F4EDE6] min-h-screen flex flex-col"
    style="font-family: 'Montserrat', sans-serif"
  >
    <!-- HEADER: logo esquina superior izquierda -->
    <header class="w-full py-4 px-6">
      <div class="flex items-center gap-3">
        <img
          src="../images/logo.png"
          alt="El Faro del Libro"
          class="w-32 h-auto"
        />
      </div>
    </header>

    <!-- MAIN: formulario centrado -->
    <main class="flex-1 flex items-center justify-center">
      <div class="w-full max-w-md px-6">
        <h1
          class="text-2xl md:text-3xl font-semibold text-[#7B3A24] text-center mb-10"
        >
          Iniciar sesión
        </h1>

        <form id="loginForm" class="space-y-6" novalidate>
          <!-- Correo -->
          <div class="space-y-1">
            <label class="block text-sm text-[#7B3A24]" for="email">
              Ingrese su Correo electrónico
            </label>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full border-b border-[#B8A79B] bg-transparent focus:outline-none focus:border-[#8A4A30] py-2 text-[#4A4A4A]"
              placeholder="correo@ejemplo.com"
            />
          </div>

          <!-- Contraseña -->
          <div class="space-y-1">
            <label class="block text-sm text-[#7B3A24]" for="password">
              Ingrese su Contraseña
            </label>
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="8"
              class="w-full border-b border-[#B8A79B] bg-transparent focus:outline-none focus:border-[#8A4A30] py-2 text-[#4A4A4A]"
              placeholder="••••••••"
            />
          </div>

          <!-- INICIAR SESIÓN -->
          <div class="mt-4">
            <button
              type="button"
              class="w-full bg-[#556B5A] hover:bg-[#435446] text-white font-semibold py-2.5 rounded-md shadow-sm transition"
              onclick="iniciarSesion()"
            >
              Iniciar sesión
            </button>
          </div>

          <!-- CREAR CUENTA -->
          <div class="text-center mt-4">
            <button
              type="button"
              class="text-sm text-[#8A4A30] hover:underline"
              onclick="window.location.href='./pages/crear-cuenta.html'"
            >
              Crear cuenta
            </button>
          </div>
        </form>
      </div>
    </main>

    <script type="module">
      import { db } from "../js/firebase-loader.js";
      import {
        ref,
        get,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

      window.iniciarSesion = async function () {
        const form = document.getElementById("loginForm");
        const esValido = form.reportValidity();
        if (!esValido) return;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          // Cargar todos los usuarios
          const usuariosRef = ref(db, "usuarios");
          const snapshot = await get(usuariosRef);

          if (!snapshot.exists()) {
            Swal.fire({
              title: "Error",
              text: "No hay usuarios registrados.",
              icon: "error",
              confirmButtonColor: "#556B5A",
            });
            return;
          }

          const usuarios = snapshot.val();

          // Buscar usuario por correo
          let usuarioEncontrado = null;

          Object.keys(usuarios).forEach((id) => {
            const u = usuarios[id];
            if (u.correo.toLowerCase() === email.toLowerCase()) {
              usuarioEncontrado = { id, ...u };
            }
          });

          if (!usuarioEncontrado) {
            Swal.fire({
              title: "Correo no encontrado",
              text: "El correo ingresado no está registrado.",
              icon: "error",
              confirmButtonColor: "#556B5A",
            });
            return;
          }

          // Validar contraseña
          if (usuarioEncontrado.contrasena !== password) {
            Swal.fire({
              title: "Contraseña incorrecta",
              text: "La contraseña no coincide.",
              icon: "error",
              confirmButtonColor: "#556B5A",
            });
            return;
          }

          // GUARDAR SESIÓN EN LOCALSTORAGE
          localStorage.setItem(
            "usuarioActivo",
            JSON.stringify(usuarioEncontrado)
          );

          // Inicio de sesión exitoso
          Swal.fire({
            title: "Inicio de sesión exitoso",
            text: "¡Bienvenido a El Faro del Libro!",
            icon: "success",
            confirmButtonText: "Ir al inicio",
            confirmButtonColor: "#556B5A",
            background: "#F4EDE6",
            color: "#7B3A24",
          }).then(() => {
            window.location.href = "./pages/inicio.html";
          });
        } catch (error) {
          console.error("Error en login:", error);

          Swal.fire({
            title: "Error",
            text: "Ocurrió un problema al iniciar sesión.",
            icon: "error",
            confirmButtonColor: "#556B5A",
          });
        }
      };
    </script>
  </body>
</html>
