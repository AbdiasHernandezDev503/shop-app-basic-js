<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="w-full flex items-center justify-between px-6 py-4 bg-[#F7F2EB] shadow"
    >
      <!-- Logo + Hamburguesa -->
      <div class="flex items-center gap-3">
        <i
          class="fa-solid fa-bars text-xl cursor-pointer"
          onclick="openMenu()"
        ></i>

        <img src="../images/logo.png" class="w-9" />
        <span class="font-bold text-[#C5573E] text-xl">EL FARO DEL LIBRO</span>
      </div>

      <!-- Buscador -->
      <div class="relative w-1/3">
        <input
          id="searchInput"
          type="text"
          placeholder="Hinted search text"
          class="w-full border border-gray-300 rounded-full py-2 px-4 pl-5 shadow text-sm outline-none"
          onkeypress="handleSearch(event)"
        />

        <i
          class="fa-solid fa-magnifying-glass absolute right-4 top-3 text-gray-500"
        ></i>
      </div>

      <!-- Usuario -->
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='./mi-cuenta.html'">
          <i class="fa-regular fa-user text-xl"></i>
          <span id="userName" class="font-medium">Paola</span>
        </div>
        <i
          class="fa-solid fa-cart-shopping cursor-pointer text-xl"
          onclick="openModal()"
        ></i>

        <span class="font-semibold">$120.5</span>
      </div>
    </nav>

    <!-- BANNER -->
    <div class="w-full flex justify-center mt-6">
      <img
        src="../images/banner.png"
        class="rounded-lg shadow-md w-[55%]"
        alt="Banner"
      />
    </div>

    <!-- Dots -->
    <div class="flex justify-center mt-2">
      <div class="w-2 h-2 bg-gray-700 rounded-full mx-1"></div>
      <div class="w-2 h-2 bg-gray-400 rounded-full mx-1"></div>
      <div class="w-2 h-2 bg-gray-400 rounded-full mx-1"></div>
    </div>

    <!-- CATEGORÍA -->
    <div class="w-full flex justify-end pr-14 mt-6">
      <select
        class="border border-gray-300 px-4 py-2 rounded-lg text-sm bg-white shadow"
      >
        <option>Categoría</option>
        <option>Romance</option>
        <option>Fantasía</option>
        <option>Novela</option>
      </select>
    </div>

    <!-- PRODUCTOS -->
    <div
      id="productosContainer"
      class="w-full flex flex-wrap gap-8 justify-center mt-10 pb-20"
    ></div>

    <!--  MODAL DE CARRITO -->
    <!-- Modal Overlay (vacío hasta que carguemos contenido) -->
    <div
      id="modalOverlay"
      class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
    >
      <div id="modalContent"></div>
    </div>

    <!-- MODAL DE DETALLES DEL PRODUCTO -->
    <div
      id="detailModalOverlay"
      class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
    >
      <div id="detailModalContent"></div>
    </div>

    <!-- OVERLAY DEL MENÚ -->
    <div
      id="menuOverlay"
      class="hidden fixed inset-0 bg-black bg-opacity-40 z-40"
      onclick="closeMenu()"
    ></div>

    <!-- MENÚ LATERAL -->
    <div
      id="sideMenu"
      class="fixed top-0 left-0 w-64 h-full bg-[#F7F2EB] shadow-lg transform -translate-x-full transition-transform duration-300 z-50"
    >
      <!-- USUARIO -->
      <div class="p-4 border-b border-gray-300">
        <div class="flex flex-col items-center">
          <i class="fa-regular fa-user text-4xl"></i>
          <span id="sideUserName" class="mt-2 font-medium">Invitado</span>
          <div class="flex items-center gap-2 mt-2">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="text-sm">0 Total: $0.00</span>
          </div>
        </div>
      </div>

      <!-- CATEGORÍAS -->
      <div class="p-4">
        <h3 class="flex items-center gap-2 text-gray-700 font-semibold mb-3">
          <i class="fa-solid fa-shapes"></i>
          Categorías
        </h3>

        <ul class="flex flex-col gap-3">
          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Romance
          </li>

          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Fantasia
          </li>

          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Ciencia Ficcion
          </li>

          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Terror
          </li>

          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Infantiles
          </li>

          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Psicologia
          </li>

          <li
            class="flex items-center gap-3 cursor-pointer hover:text-orange-700"
          >
            <i class="fa-solid fa-book"></i> Cocina
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
