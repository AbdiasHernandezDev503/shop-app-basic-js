<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados de búsqueda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-[#F6F1EB]">

  <nav class="w-full flex items-center justify-between px-6 py-4 bg-[#F7F2EB] shadow">
    <div class="flex items-center gap-3">
      <a href="./inicio.html">
        <i class="fa-solid fa-arrow-left text-xl cursor-pointer"></i>
      </a>

      <img src="../images/logo.png" class="w-9" />
      <span class="font-bold text-[#C5573E] text-xl">EL FARO DEL LIBRO</span>
    </div>

    <div class="relative w-1/3">
      <input
        id="searchBar"
        type="text"
        class="w-full border border-gray-300 rounded-full py-2 px-4 pl-5 shadow text-sm outline-none"
      />
      <i class="fa-solid fa-magnifying-glass absolute right-4 top-3 text-gray-500"></i>
    </div>

    <div class="flex items-center gap-6">
      <i class="fa-regular fa-user text-xl"></i>
      <span class="font-medium">Paola</span>
      <i class="fa-solid fa-cart-shopping text-xl"></i>
      <span class="font-semibold">$120.5</span>
    </div>
  </nav>

  <div class="px-12 mt-10">

    <!-- TITULO -->
    <h2 id="resultsTitle" class="text-3xl font-semibold"></h2>
    <p id="resultCount" class="text-gray-600 mt-2"></p>

    <!-- FILTROS -->
    <div class="flex gap-4 mt-6">
      <select class="border border-gray-300 px-4 py-2 rounded-lg text-sm bg-white shadow">
        <option>Categoría</option>
        <option>Romance</option>
        <option>Fantasía</option>
        <option>Ciencia Ficción</option>
        <option>Terror</option>
      </select>

      <select class="border border-gray-300 px-4 py-2 rounded-lg text-sm bg-white shadow">
        <option>Ordenar por: más relevante</option>
        <option>Menor precio</option>
        <option>Mayor precio</option>
      </select>
    </div>

    <!-- GRID DE RESULTADOS -->
    <div id="resultGrid"
         class="w-full flex flex-wrap gap-8 justify-start mt-10 pb-20"></div>

  </div>

  <script src="../js/search.js"></script>
</body>
</html>
