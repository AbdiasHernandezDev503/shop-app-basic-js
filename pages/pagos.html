    <!-- SCRIPT: carga usuario activo, sucursal, referencia y total del carrito -->
    <script type="module">
      import { db } from "../js/firebase-loader.js";
      import {
        ref,
        get,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

      async function cargarDatosPagos() {
        // 1. Obtener usuario activo
        const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));

        if (!usuario || !usuario.id) {
          window.location.href = "../index.html";
          return;
        }

        const nombre = usuario.nombre || "Usuario";

        // 2. Nombres
        const navbarNameSpan = document.getElementById("pagosNavbarUserName");
        const rightNameSpan = document.getElementById("pagosRightUserName");

        if (navbarNameSpan) navbarNameSpan.textContent = nombre;
        if (rightNameSpan) rightNameSpan.textContent = nombre;

        // 3. Sucursal seleccionada (desde localStorage)
        const sucursalTituloEl = document.getElementById("pagosSucursalTitulo");
        const sucursalDescEl = document.getElementById(
          "pagosSucursalDescripcion"
        );

        let tituloSucursal = "Multiplaza, Antiguo CuscatlÃ¡n";
        let descSucursal =
          "Centro Comercial Multiplaza, Nivel 2, Antiguo CuscatlÃ¡n";

        const sucursalGuardada = localStorage.getItem("sucursalSeleccionada");
        console.log("sucursalSeleccionada en pagos:", sucursalGuardada);

        if (sucursalGuardada) {
          try {
            const suc = JSON.parse(sucursalGuardada);
            if (suc.titulo) tituloSucursal = suc.titulo;
            if (suc.descripcion) descSucursal = suc.descripcion;
          } catch (e) {
            console.warn("Error leyendo sucursalSeleccionada en pagos:", e);
          }
        }

        if (sucursalTituloEl) sucursalTituloEl.textContent = tituloSucursal;
        if (sucursalDescEl) sucursalDescEl.textContent = descSucursal;

        // 4. Referencia
        const refSpan = document.getElementById("pagosReferencia");
        if (refSpan) {
          let referencia = localStorage.getItem("referenciaPagoActual");

          if (!referencia) {
            const ahora = Date.now().toString();
            referencia = ahora.slice(-7);
            localStorage.setItem("referenciaPagoActual", referencia);
          }

          refSpan.textContent = referencia;
        }

        // 5. Total del carrito
        const navbarTotalSpan =
          document.getElementById("pagosNavbarCartTotal");
        const pageTotalSpan = document.getElementById("pagosPageTotal");

        try {
          const carritoRef = ref(db, `usuarios/${usuario.id}/carrito`);
          const snap = await get(carritoRef);

          let total = 0;

          if (snap.exists()) {
            const carrito = snap.val();

            Object.values(carrito).forEach((item) => {
              const precio = parseFloat(item.precio) || 0;
              const cantidad = Number(item.cantidad) || 0;
              total += precio * cantidad;
            });
          }

          const totalFormateado = `$${total.toFixed(2)}`;

          if (navbarTotalSpan) navbarTotalSpan.textContent = totalFormateado;
          if (pageTotalSpan) pageTotalSpan.textContent = totalFormateado;
        } catch (error) {
          console.error("Error cargando datos de pago:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", cargarDatosPagos);
    </script>
  </body>
