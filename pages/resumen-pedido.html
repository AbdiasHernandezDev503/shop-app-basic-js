<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen del pedido</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#FAF3EC] min-h-screen">
    <div class="max-w-6xl mx-auto px-6 py-10">
      <!-- Título -->
      <h1
        id="resumenTitulo"
        class="text-2xl md:text-3xl font-bold text-neutral-900 mb-6"
      >
        ¡Gracias por tu compra!
      </h1>

      <div
        class="grid grid-cols-1 md:grid-cols-[1.1fr_1.3fr] gap-10 items-start"
      >
        <!-- Columna izquierda: texto -->
        <div class="space-y-3 text-sm md:text-base text-neutral-900">
          <p>Tu pedido se ha procesado correctamente.</p>

          <p>
            <span class="font-semibold">Número de pedido:</span>
            <span id="resumenNumeroOrden" class="font-bold"> #0000000</span>
          </p>

          <p>
            <span class="font-semibold">Fecha:</span>
            <span id="resumenFecha">--</span>
          </p>

          <p>
            <span class="font-semibold">Sucursal de entrega:</span>
            <span id="resumenSucursal">--</span>
          </p>

          <p class="mt-4">
            <span class="font-semibold">Total pagado:</span>
            <span id="resumenTotalTexto">$0.00</span>
          </p>
        </div>

        <!-- Columna derecha: tabla -->
        <div class="overflow-x-auto">
          <table
            class="w-full text-sm md:text-base border border-[#E2CBB7] text-neutral-900"
          >
            <thead class="bg-[#FAF3EC]">
              <tr class="border-b border-[#E2CBB7]">
                <th class="py-2 px-4 text-left border-r border-[#E2CBB7]">
                  Producto
                </th>
                <th class="py-2 px-4 text-center border-r border-[#E2CBB7]">
                  Cantidad
                </th>
                <th class="py-2 px-4 text-right">Sub&nbsp;Total</th>
              </tr>
            </thead>
            <tbody id="resumenOrderItems">
              <!-- Aquí se van a insertar las filas con JS -->
            </tbody>
          </table>

          <!-- Total debajo de la tabla -->
          <div class="mt-4 flex justify-end">
            <p class="text-base md:text-lg text-neutral-900">
              <span class="font-semibold mr-1">Total</span>
              <span id="resumenTotalTabla" class="font-bold">$0.00</span>
            </p>
          </div>
        </div>
      </div>

      <!-- Botón Volver al inicio -->
      <div class="mt-10 flex justify-center md:justify-end">
        <button
          class="bg-[#556B5A] hover:bg-[#405646] text-white font-semibold px-10 py-3 rounded-md shadow-md transition"
          onclick="window.location.href = 'inicio.html'"
        >
          Volver al inicio
        </button>
      </div>
    </div>

    <!-- JS: leer la orden desde Firebase y mostrar el comprobante -->
    <script type="module" src="../js/resumen-pedido.js"></script>
  </body>
</html>
