<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos | El Faro del Libro</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />

    <style>
      body {
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#F7F2EB] text-[#4B3425]">
    <!-- NAVBAR -->
    <nav
      class="w-full flex flex-wrap items-center justify-between gap-4 px-4 sm:px-6 lg:px-10 py-4 bg-[#F7F2EB] shadow"
    >
      <!-- Logo + Menu Hamburguesa -->
      <div class="flex items-center gap-3">
        <button class="text-xl cursor-pointer lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </button>

        <img
          onclick="window.location.href='./inicio.html'"
          src="../images/logo.png"
          class="w-12"
          alt="Logo El Faro del Libro"
        />
        <span class="font-bold text-[#C5573E] text-xl">
          EL FARO DEL LIBRO
        </span>
      </div>

      <!-- Buscador -->
      <div
        class="flex-1 flex justify-center order-3 w-full lg:w-auto lg:order-none"
      >
        <div
          class="flex items-center gap-2 bg-white rounded-full px-4 py-2 w-full max-w-md shadow-sm"
        >
          <input
            type="text"
            placeholder="Buscar título o autor"
            class="flex-1 text-sm border-none focus:ring-0 focus:outline-none bg-transparent"
          />
          <i class="fa-solid fa-magnifying-glass text-gray-500 text-sm"></i>
        </div>
      </div>

      <!-- Perfil + Carrito -->
      <div class="flex items-center gap-4 text-sm">
        <div class="flex items-center gap-2">
          <i class="fa-regular fa-user text-lg"></i>
          <span id="userName">Invitado</span>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="px-4 sm:px-6 lg:px-16 py-8">
      <header class="mb-6">
        <h1 class="text-2xl sm:text-3xl font-semibold text-[#B1482F]">
          Favoritos
        </h1>
        <p class="text-sm sm:text-base text-gray-700 mt-2">
          Mostrando
          <span class="font-semibold" id="favCount">0</span> resultados
        </p>
      </header>

      <!-- GRID DE LIBROS -->
      <section
        class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        id="favorites-grid"
      >
        <!-- El JS insertará las cards aquí -->
      </section>
    </main>

    <!-- MODAL -->
    <div
      id="detailModalOverlay"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50"
    >
      <div id="detailModalContent"></div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Script Favoritos -->
    <script type="module" src="../js/favs.js"></script>
    <script type="module" src="../js/main.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      window.addEventListener("pageshow", () => {
        const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
        if (usuario) {
          marcarFavoritos(usuario.id);
        }
      });
    </script>
  </body>
</html>
