<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos | El Faro del Libro</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Montserrat -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />

    <style>
      body {
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F7F2EB] text-[#4B3425]">
    <!-- NAVBAR -->
    <nav
      class="w-full flex flex-wrap items-center justify-between gap-4 px-4 sm:px-6 lg:px-10 py-4 bg-[#F7F2EB] shadow"
    >
      <!-- Logo + Hamburguesa -->
      <div class="flex items-center gap-3">
        <button class="text-xl cursor-pointer lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Logo más grande -->
        <img
          src="../images/logo.png"
          class="w-12"
          alt="Logo El Faro del Libro"
        />
        <span class="font-bold text-[#C5573E] text-xl">
          EL FARO DEL LIBRO
        </span>
      </div>

      <!-- Buscador SOLO input -->
      <div
        class="flex-1 flex justify-center order-3 w-full lg:w-auto lg:order-none"
      >
        <div
          class="flex items-center gap-2 bg-white rounded-full px-4 py-2 w-full max-w-md shadow-sm"
        >
          <input
            type="text"
            placeholder="Buscar título o autor"
            class="flex-1 text-sm border-none focus:ring-0 focus:outline-none bg-transparent"
          />
          <i class="fa-solid fa-magnifying-glass text-gray-500 text-sm"></i>
        </div>
      </div>

      <!-- Perfil + Carrito -->
      <div class="flex items-center gap-4 text-sm">
        <div class="flex items-center gap-2">
          <i class="fa-regular fa-user text-lg"></i>
          <span>Paola</span>
        </div>
        <button class="relative">
          <i class="fa-solid fa-cart-shopping text-lg"></i>
          <span
            class="absolute -top-2 -right-2 bg-[#C5573E] text-white text-[10px] leading-none px-1.5 py-[2px] rounded-full"
            >3</span
          >
        </button>
        <span class="font-semibold">$120.50</span>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="px-4 sm:px-6 lg:px-16 py-8">
      <header class="mb-6">
        <h1 class="text-2xl sm:text-3xl font-semibold text-[#B1482F]">
          Favoritos
        </h1>
        <p class="text-sm sm:text-base text-gray-700 mt-2">
          Mostrando <span class="font-semibold">12</span> resultados
        </p>
      </header>

      <!-- GRID DE LIBROS -->
      <section
        class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        id="favorites-grid"
      >
        <!-- CARD LIBRO -->
        <article
          class="bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 hover:-translate-y-2 flex flex-col"
        >
          <div class="p-4 pb-0">
            <div
              class="bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center h-64"
            >
              <img
                src="../images/libro-oz.png"
                alt="El mago de Oz"
                class="h-full w-auto object-contain"
              />
            </div>
          </div>

          <div class="p-4 flex flex-col flex-1">
            <h2 class="text-sm font-semibold mb-1 line-clamp-2">
              EL MAGO DE OZ - TD
            </h2>
            <p class="text-xs text-gray-600 mb-3">
              Autor: <span class="font-medium">L. Frank Baum</span>
            </p>

            <div class="mt-auto">
              <p class="font-bold text-sm mb-3">$13.45</p>
              <button
                class="w-full bg-[#355B3E] text-white text-sm py-2 rounded-full font-semibold hover:bg-[#26402B] transition"
              >
                Detalles
              </button>
            </div>
          </div>
        </article>

        <!-- OTRAS CARDS -->
        <article
          class="bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 hover:-translate-y-2 flex flex-col"
        >
          <div class="p-4 pb-0">
            <div
              class="bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center h-64"
            >
              <img
                src="../images/libro-wax-wayne.png"
                alt="Wax & Wayne 4"
                class="h-full w-auto object-contain"
              />
            </div>
          </div>

          <div class="p-4 flex flex-col flex-1">
            <h2 class="text-sm font-semibold mb-1 line-clamp-2">
              WAX & WAYNE 4 EL METAL PERDIDO
            </h2>
            <p class="text-xs text-gray-600 mb-3">
              Autor: <span class="font-medium">Brandon Sanderson</span>
            </p>

            <div class="mt-auto">
              <p class="font-bold text-sm mb-3">$26.00</p>
              <button
                class="w-full bg-[#355B3E] text-white text-sm py-2 rounded-full font-semibold hover:bg-[#26402B] transition"
              >
                Detalles
              </button>
            </div>
          </div>
        </article>

        <article
          class="bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 hover:-translate-y-2 flex flex-col"
        >
          <div class="p-4 pb-0">
            <div
              class="bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center h-64"
            >
              <img
                src="../images/libro-corte-rosas.png"
                alt="Una corte de rosas y espinas"
                class="h-full w-auto object-contain"
              />
            </div>
          </div>

          <div class="p-4 flex flex-col flex-1">
            <h2 class="text-sm font-semibold mb-1 line-clamp-2">
              UNA CORTE DE ROSAS Y ESPINAS
            </h2>
            <p class="text-xs text-gray-600 mb-3">
              Autor: <span class="font-medium">Sarah J. Maas</span>
            </p>

            <div class="mt-auto">
              <p class="font-bold text-sm mb-3">$24.95</p>
              <button
                class="w-full bg-[#355B3E] text-white text-sm py-2 rounded-full font-semibold hover:bg-[#26402B] transition"
              >
                Detalles
              </button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
