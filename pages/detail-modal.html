<div class="bg-white w-[85%] max-w-md rounded-xl shadow-xl p-6 relative">

  <!-- BOTÓN CERRAR -->
  <button
    class="absolute top-3 right-3 text-2xl text-gray-500 hover:text-black"
    onclick="closeDetailModal()"
  >
    &times;
  </button>

  <!-- CONTENIDO -->
  <div class="flex flex-col items-center text-center">

    <!-- IMAGEN DEL PRODUCTO -->
    <img
      src="../images/libro2.png"
      class="w-48 h-64 object-cover rounded shadow mb-4"
    />

    <!-- TÍTULO -->
    <h2 class="text-xl font-semibold mb-1">A Sir Phillip, con Amor</h2>

    <!-- AUTOR -->
    <p class="text-sm text-gray-600 mb-4">Autor: Julia Quin</p>

    <!-- DESCRIPCIÓN -->
    <p class="text-gray-700 text-sm px-3 leading-relaxed">
      ¿Es posible enamorarse de alguien a quien no ha visto nunca?  
      Eloise, la pequeña de la familia Bridgerton, está a punto de descubrirlo.  
      Hasta que se casó con Penélope, su íntima amiga, no había sentido sobre sus delicados hombros
      el peso de la soltería.
    </p>

    <!-- BOTONES -->
    <div class="flex justify-between w-full px-4 mt-6">

      <!-- CERRAR -->
      <button
        class="border border-orange-400 text-orange-700 px-6 py-2 rounded-lg font-semibold hover:bg-orange-100"
        onclick="closeDetailModal()"
      >
        Cerrar
      </button>

      <!-- AGREGAR -->
      <button
        class="bg-green-700 text-white px-6 py-2 rounded-lg shadow hover:bg-green-800"
      >
        Agregar
      </button>

    </div>

  </div>
</div>
